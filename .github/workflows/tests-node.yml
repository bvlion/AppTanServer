name: Tests Node

on:
  pull_request:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      node: ${{ steps.filter.outputs.node }}
    steps:
      - uses: actions/checkout@v4

      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            node:
              - 'node/functions/**'
              - '.github/workflows/tests-node.yml'

  node-tests:
    needs: changes
    if: needs.changes.outputs.node == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install
        working-directory: node/functions

      - name: Tests
        run: npm test
        working-directory: node/functions
